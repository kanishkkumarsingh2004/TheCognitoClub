{% extends 'base.html' %}

{% block title %}Reset Password - The Cognito Club{% endblock %}

{% block content %}
    <section class="bg-black text-white py-16 md:py-20">
        <div class="container mx-auto text-center px-4">
            <h1 class="text-4xl md:text-5xl font-extrabold mb-4">Reset Password</h1>
            <p class="text-lg md:text-xl text-gray-300">Enter your email to receive a password reset link.</p>
        </div>
    </section>
    <section class="py-22 md:py-28 bg-black">
        <div class="container mx-auto px-4 max-w-md">
            <div class="bg-gray-900 p-8 rounded-lg shadow-2xl border border-gray-800">
                <h2 class="text-2xl md:text-3xl font-bold text-white mb-6 text-center">Reset Your Password</h2>
                <form method="POST" class="space-y-5">
                    {% csrf_token %}
                    <div class="space-y-1">
                        <label for="id_email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                        <input type="email" name="email" id="id_email" required
                            class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:ring-2 focus:ring-white focus:border-white transition duration-300"
                            placeholder="Enter your email">
                    </div>
                    <button type="submit" class="w-full bg-white text-black py-3 px-6 rounded-lg font-semibold hover:bg-gray-200 transition duration-300 shadow-lg focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-900">Send Reset Link</button>
                </form>
                <p class="text-gray-400 text-center mt-4">Back to <a href="{% url 'login' %}" class="text-white hover:text-gray-300 transition duration-300">Login</a></p>
            </div>
        </div>
    </section>
{% endblock %}
