{% extends 'base.html' %}

{% block title %}Set New Password - The Cognito Club{% endblock %}

{% block content %}
    <section class="bg-black text-white py-16 md:py-20">
        <div class="container mx-auto text-center px-4">
            <h1 class="text-4xl md:text-5xl font-extrabold mb-4">Set New Password</h1>
            <p class="text-lg md:text-xl text-gray-300">Enter your new password below.</p>
        </div>
    </section>
    <section class="py-22 md:py-28 bg-black">
        <div class="container mx-auto px-4 max-w-md">
            <div class="bg-gray-900 p-8 rounded-lg shadow-2xl border border-gray-800">
                <h2 class="text-2xl md:text-3xl font-bold text-white mb-6 text-center">New Password</h2>
                <form method="POST" class="space-y-5">
                    {% csrf_token %}
                    <div class="space-y-1">
                        <label for="id_new_password1" class="block text-sm font-medium text-gray-300 mb-1">New Password</label>
                        <input type="password" name="new_password1" id="id_new_password1" required
                            class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:ring-2 focus:ring-white focus:border-white transition duration-300"
                            placeholder="Enter new password">
                    </div>
                    <div class="space-y-1">
                        <label for="id_new_password2" class="block text-sm font-medium text-gray-300 mb-1">Confirm Password</label>
                        <input type="password" name="new_password2" id="id_new_password2" required
                            class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:ring-2 focus:ring-white focus:border-white transition duration-300"
                            placeholder="Confirm new password">
                    </div>
                    <button type="submit" class="w-full bg-white text-black py-3 px-6 rounded-lg font-semibold hover:bg-gray-200 transition duration-300 shadow-lg focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-900">Reset Password</button>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
