{% extends 'base.html' %}

{% block title %}Reset Password Sent - The Cognito Club{% endblock %}

{% block content %}
    <section class="bg-black text-white py-16 md:py-20">
        <div class="container mx-auto text-center px-4">
            <h1 class="text-4xl md:text-5xl font-extrabold mb-4">Check Your Email</h1>
            <p class="text-lg md:text-xl text-gray-300">We've sent you a password reset link. Please check your inbox (and spam folder if needed).</p>
            <p class="text-gray-400 mt-6">Back to <a href="{% url 'login' %}" class="text-white hover:text-gray-300 transition duration-300">Login</a></p>
        </div>
    </section>
{% endblock %}
